on:
  pull_request:
    branches:
      - main
      - first_test
      - develop

name: run-tests

jobs:
  run-tests:
    runs-on: ${{ matrix.config.os }}
    
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
  
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-18.04, r: '4.2.0', rspm: "https://packagemanager.rstudio.com/cran/__linux__/bionic/latest"}
    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      
    steps:
      # do not convert line feeds in windows
      - name: Windows git setup
        if: runner.os == 'Windows'
        run:
          git config --global core.autocrlf false
          
      - uses: actions/checkout@v2
        
      - name: Prepare R ${{ matrix.config.r }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true
        
      - name: Set up Renv
       uses: r-lib/actions/setup-renv@v2
       with:
         cache-version: 2
       env:
         RENV_CONFIG_REPOS_OVERRIDE: ${{ env.RSPM }}
        
      - name: Restore renv packages
        shell: Rscript {0}
        run: |
          renv::restore(lockfile = 'program/renv.lock')

     - name: Run tests
        shell: Rscript {0}
       run: |
          shiny::runTests("program/shinyApp", assert = TRUE)

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@master
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-tests
          path: tests